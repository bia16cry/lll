<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Imagem de Fundo</title>
    <style>
        body {
            background-image: url('https://example.com/sua-imagem-de-fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1, h2, h3, h4 {
            margin: 10px 0;
        }

        p {
            margin: 20px 0;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        .gallery-section {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-section img {
            max-width: 30%;
            height: auto;
            border-radius: 8px;
        }

        /* Centralizar imagem de introdução */
        .centralizar {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="contato.html">Contato</a> <!-- Link para a página de contato -->
    </div>

    <p>A escola é reconhecida por sua habilidade e capacitação de instruir os alunos, a lidar com a vida e fornecer experiências aos alunos.</p>

    <div class="gallery-section">
        <!-- Imagens da galeria -->
        <img src="https://brasiliaagora.com.br/wp-content/uploads/2024/08/brasilia-agora-escola-WhatsApp-Image-2024-08-15-at-18.30.jpg" id="imagem2">
        <img src="https://i.ytimg.com/vi/8qhbjXaJCZ8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBgson4P1_adIGv1oFS_I0Q7iT68A" id="imagem3">
        <img src="https://cdn.jornaldebrasilia.com.br/wp-content/uploads/2024/08/15193817/WhatsApp-Image-2024-08-15-at-18.30.29-1536x1023-1.jpeg" id="imagem4">
